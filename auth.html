<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack | Login/Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="auth.css" />
    <link rel="icon" href="assets/fi.png" type="image/x-icon">
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="back-button">
            <i class="ri-arrow-left-line"></i>
        </a>
        <div class="auth-header">
            <h2 id="authTitle">Login</h2>
            <p>Welcome to FitTrack</p>
        </div>
        <form class="auth-form" id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword">
            </div>
            <button type="submit" class="auth-btn" id="authBtn">Login</button>
        </form>
        <div class="auth-switch">
            <p>Don't have an account? <a href="#" id="switchAuth">Sign Up</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
