<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="assets/fi.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="nav__logo">
            <a href="index.html"><img src="assets/logo.png" alt="FitTrack logo" /></a>
        </div>
        <ul class="nav__links">
            <li class="link"><a href="#overview">Overview</a></li>
            <li class="link"><a href="#activity">Activity</a></li>
            <li class="link"><a href="#nutrition">Nutrition</a></li>
        </ul>
        <button id="logoutBtn" class="btn logout__btn">Logout</button>
    </nav>

    <div class="dashboard__container">
        <header>
            <h1>Welcome to Your Dashboard</h1>
            <p id="userGreeting"></p>
        </header>

        <section id="overview" class="dashboard__section">
            <h2>Overview</h2>
            <div class="overview__controls">
                <select id="overviewPeriod">
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="all">All Time</option>
                </select>
            </div>
            <div class="overview__display">
                <div class="stat__item">
                    <i class="ri-footprint-line"></i>
                    <p>Steps</p>
                    <span id="totalSteps">0</span>
                </div>
                <div class="stat__item">
                    <i class="ri-fire-line"></i>
                    <p>Calories Burned</p>
                    <span id="totalCalories">0</span>
                </div>
                <div class="stat__item">
                    <i class="ri-timer-line"></i>
                    <p>Active Minutes</p>
                    <span id="totalActiveMinutes">0</span>
                </div>
            </div>
        </section>

        <section id="activity" class="dashboard__section">
            <h2>Activity Tracking</h2>
            <form id="activityForm">
                <input type="number" id="steps" placeholder="Steps" required>
                <input type="number" id="caloriesBurned" placeholder="Calories Burned" required>
                <input type="number" id="activeMinutes" placeholder="Active Minutes" required>
                <button type="submit" class="btn">Add Activity</button>
            </form>
            <button id="manageActivitiesBtn" class="btn">Manage Activities</button>
            <div class="chart__container">
                <canvas id="activityChart"></canvas>
            </div>
        </section>

        <section id="nutrition" class="dashboard__section">
            <h2>Nutrition Logger</h2>
            <form id="nutritionForm">
                <input type="text" id="mealName" placeholder="Meal Name" required>
                <input type="number" id="calories" placeholder="Calories" required>
                <button type="submit" class="btn">Add Meal</button>
            </form>
            <div id="mealList"></div>
            <div id="nutritionChartContainer" class="chart__container"></div>
        </section>
    </div>

    <!-- Popup for managing activities -->
    <div id="manageActivitiesPopup" class="popup">
        <div class="popup-content">
            <h3>Manage Activities</h3>
            <ul id="activitiesList"></ul>
            <button id="closePopupBtn" class="btn">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
